log4j.rootLogger=info,console

# Diagnostic log file
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%d] %p %x %c - %m%n

log4j.logger.kellinwood.zipio.ZipInput=debug
log4j.logger.kellinwood.zipio.ZipOutput=debug

